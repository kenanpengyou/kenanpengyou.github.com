<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

   <link rel="dns-prefetch" href="//fonts.googleapis.com">
   <link rel="dns-prefetch" href="//ajax.googleapis.com">
   <link rel="dns-prefetch" href="//www.google-analytics.com">
   <link rel="dns-prefetch" href="//v1.uyan.cc">

   <title>{{ page.title }}{% if page.navflag != 'home' %}{{ site.title_suffix }}{% endif %}</title>

   {% if page.description %}
   <meta name="description" content="{{ page.description }}">
   {% else %}
   <meta name="description" content="{{ site.tagline }}">
   {% endif %}
   <meta name="keywords" content="{{ site.keywords | join: "," }}">
   <meta name="author" content="{{ site.author.name }}">

   <link rel="shortcut icon" href="{{ BASE_PATH }}/favicon.ico">
   <link rel="alternate" type="application/atom+xml" href="{{ BASE_PATH }}/atom.xml" title="Atom feed">
   <link rel="alternate" type="application/rss+xml" href="http://feed.feedsky.com/{{ site.author.feedsky }}" title="RSS 2.0">

   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css">
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/imaimo-style.css">
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/uyan-custom.css">
   <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Inconsolata">

   <script src="{{ PURE_ASSET_PATH }}/js/modernizr-2.6.2.min.js"></script>
   
</head>
<body>

<div class="img_prefetch">
    <img src="{{ ASSET_PATH }}/images/total_bg.jpg" alt="" />
    <img src="{{ ASSET_PATH }}/images/notebook.png" alt="" />
    <img src="{{ ASSET_PATH }}/images/special_titles.png" alt="" />
    <img src="{{ PURE_ASSET_PATH }}/used-images/temp/kimika_haida.png" alt="" />
</div>

<div class="total_container">
  <div class="wrapper">
        <header class="site_header">
            <div class="site_logo">
                <a class="logo_link" href="{{ HOME_PATH }}" title=""><img class="acgtofe_logo" src="{{ ASSET_PATH }}/images/transparent.gif" alt="{{ site.title }}" /></a>
            </div>
            <nav class="site_nav">
                <ul class="nav_list">
                    <li class="nav_item{% if page.navflag == 'home' %} nav_current{% endif %}"><a class="nav_link nav_link_home" href="{{ HOME_PATH }}" title="Home"><img class="nav_img nav_img_home" width="74" height="36" src="{{ ASSET_PATH }}/images/transparent.gif" alt="Home" /><img class="nav_img nav_img_home_hover img_hover" width="74" height="36" src="{{ ASSET_PATH }}/images/transparent.gif" alt="Home" /></a></li>
                    <li class="nav_item{% if page.navflag == 'demo pages' %} nav_current{% endif %}"><a class="nav_link nav_link_demo" href="{{ BASE_PATH }}/demo_pages/" title="Demo pages"><img class="nav_img nav_img_demo" width="132" height="36" src="{{ ASSET_PATH }}/images/transparent.gif" alt="Demo pages" /><img class="nav_img nav_img_demo_hover img_hover" width="132" height="36" src="{{ ASSET_PATH }}/images/transparent.gif" alt="Demo pages" /></a></li>
                    <li class="nav_item{% if page.navflag == 'about' %} nav_current{% endif %}"><a class="nav_link nav_link_about" href="{{ BASE_PATH }}/about.html" title="About"><img class="nav_img nav_img_about" width="68" height="36" src="{{ ASSET_PATH }}/images/transparent.gif" alt="About" /><img class="nav_img nav_img_about_hover img_hover" width="68" height="36" src="{{ ASSET_PATH }}/images/transparent.gif" alt="About" /></a></li>    
                </ul>
            </nav>
            <div class="site_top_img"><img class="top_img" width="960" height="200" src="{{ PURE_ASSET_PATH }}/used-images/wallpaper_top/wallpaper_top_sakura.jpg" alt="" /></div>
        </header>
        <div class="content clearfix">
            {{ content }}
        </div>
    </div>
    <div class="footer_placeholder"></div>
</div>
<footer class="site_footer">
  <div class="footer_wrapper">
        <div class="footer_note">
            <p class="theme_declare">The current theme is imaimo.</p>
            <p class="copyright">&copy; 2013 <a href="{{ HOME_PATH }}" title="">{{ site.author.name }}</a>. Built with <a href="http://jekyllbootstrap.com/" title="Jekyll Bootstrap">Jekyll Bootstrap</a>.</p>
        </div>
    </div>
</footer>
<div id="returnTop" class="return_top_tab"><a class="return_top_link" href="javascript:;" title=""></a></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="{{ PURE_ASSET_PATH }}/js/acgtofe.js"></script>
  {% include JB/analytics %}
</body>
</html>
